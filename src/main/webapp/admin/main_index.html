      //打开新增窗口
      function openAdd(){
    	  
    	  layer.open({
    		  type: 1,
    		  title: false,
    		  closeBtn: 0,
    		  area: '516px',
    		  skin: 'layui-layer-nobg', //没有背景色
    		  shadeClose: true,
    		  content: $('#tab_0')
    		});
      }
      
      
      //关闭窗口
      function doClose(){
    	  layer.closeAll();
      }
      
      //保存方法
      function doSave(){
    	  
    	  //$('#myform').serialize()
    	  //加了判断
    	  var check = doCheck();
    	  if(!check){
    		  return false;
    	  }
    	  
    	  var param = "${ctx}/admin/save";

      	  var statusB = $("#status").prop("checked");
      	  if(statusB){
      		  param += "?status=1";
      	  }else{
      		  param += "?status=0";
      		  
      	  }
    	  //提交
    	  $.ajax({
        		  url : param,
        		  type : "post",
        		  data : $('#subForm').serialize(),
        		  dataType : "json",
        		  success : function(data){
        			  if(!data || !data.ok){
        				  layer.alert("操作失败");
        				  return false;
        			  }
        			  if(!data.ok){
        				  layer.alert("操作失败," + data.content);
        				  return false;
        			  }
        			  layer.alert(data.content);
        		  },
        		  error:function(data){
        			  console.log(data);
        		  }
    	  });
    	  
    	  
    	  
    	
    	  
      }
      
      
    //验证方法
    function doCheck(){

  	  var username = $("[name=username]").val();
  	  var password = $("[name=password]").val();
  	  var password2 = $("[name=password2]").val();
  	  var statusB = $("[name=status]").prop("checked");
      /*false: "",null,undefined,*/
  	  if(!username){
  		  layer.alert('用户名不能为空');
  		  return false;
  	  }
  	 
  	  //密码不能为空
  	  if(!password){
  		layer.alert("密码不能为空");
  		return false;
  	  }
  	  
  	  //重复密码不能为空
  	if(!password2){
  		layer.alert("重复密码不能为空");
  		return false;
  	  }
  	  
  	  //两个密码要一样
  	if(password2!=password){
  		layer.alert("两个密码要一样");
  		return false;
  	  }
  	  
      return true;
    }
</script>
